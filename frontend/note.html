<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href=" /images/green-note-icon.png" />
    <link rel="stylesheet" href="../css/form/form.css" />
    <link rel="stylesheet" href="/css/note/note.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="nav-bar">
          <div class="nav-left">
            <a href=" /home.html" class="headtext"
              >NOTES<img src=" /images/green-note-icon.png"
            /></a>
            <a href=" /home.html" class="card-button add-item">Go back</a>
          </div>
          <div class="github">
            <img class="star" src=" /images/star.png" />
            Support me on GitHub&nbsp;
            <a href="https://github.com/Techies-John/">
              <img src=" /images/github.png" />
            </a>
          </div>
        </nav>
      </header>

      <main>
        <form
          id="note-form"
          action="http://localhost:3000/api/add-note"
          method="post"
        >
          <label for="noteName">Title: </label>
          <input
            name="noteName"
            type="text"
            required
            placeholder="Title name (e.g I love neon greenðŸ’š)"
          />
          <br />

          <label for="noteDescription">Description:</label>
          <textarea
            id="noteDescription"
            name="noteDescription"
            class="note-description"
            placeholder="Type your notes here..."
          ></textarea>
          <section id="card-footer">
            <button
              type="button"
              onClick="toggleEdit()"
              id="edit-button"
              class="card-button"
            >
              Edit
            </button>
            <img
              onclick="handleDelete()"
              id="trash-can"
              src=" /images/trash-can-icon.png"
            />
          </section>
        </form>
      </main>

      <footer class="site-footer">
        <p>
          Â© 2025 John Vincent. Built with ðŸ’š and caffeine. Powered by Neon
          Midnight âš¡
        </p>
        <p>
          <a
            href="https://github.com/Techies-John/todolist"
            target="https://github.com/Techies-John/todolist"
            >GitHub Repo</a
          >
          |
          <a href="#top">Back to Top</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="note.js"></script>
</html>
